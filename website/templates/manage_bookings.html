
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings - BookSmart Hotels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="/" class="logo"><span>BookSmart</span>Hotels</a>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
        </nav>
    </header>

    <section class="profile-section">
        <div class="profile-container">
            <h2>Manage Bookings</h2>
            <div class="active-bookings">
                <div class="booking-item">
                    <h3>Upcoming Stay at Sunset Resort</h3>
                    <p>Check-in: May 1, 2024</p>
                    <p>Check-out: May 5, 2024</p>
                    <div class="booking-actions">
                        <button class="btn">Modify</button>
                        <button class="btn cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
