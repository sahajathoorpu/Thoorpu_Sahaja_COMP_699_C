
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packages - BookSmart Hotels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="/" class="logo"><span>BookSmart</span>Hotels</a>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
        </nav>
    </header>

    <section class="packages-section">
        <div class="section-content">
            <h2 class="section-title">Special Packages</h2>
            <p class="section-description">Discover our carefully curated hotel packages</p>
            
            <div class="packages-grid">
                {% for package in packages %}
                <div class="package-card">
                    <div class="package-content">
                        <h3>{{ package.name }}</h3>
                        <p class="price">From ${{ package.price }}/night</p>
                        <ul class="package-features">
                            {% for feature in package.features %}
                            <li>{{ feature }}</li>
                            {% endfor %}
                        </ul>
                        <button class="btn">Book Now</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
